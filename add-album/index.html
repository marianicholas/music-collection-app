<!DOCTYPE html>
<html>
  <head>
	 <meta charset="utf-8">
	 <title>trove</title>
	 <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans:400,500,700,500italic,400italic,900italic,700italic' rel='stylesheet' type='text/css'>
	 <link rel="stylesheet" href="../assets/stylesheets/reset.css">
	 <link rel="stylesheet" href="../assets/stylesheets/new-styles.css">
	 <link rel="stylesheet" href="../assets/stylesheets/mobile.css">
  </head>
  <body class="add-album">
			<div class="header">
				<div class="logo">
					<a href="../index.html"><h1>trove</h1></a>
				</div>
			</div>
			<div class="content">
				<div class="red-add-bar">
					<p>New album</p>
				</div>
				<div class="add-album-form">
					<form>
						<fieldset>
							<input type="text" class="country" placeholder="Country of origin"><br>
							<input type="text" class="album-artist" placeholder="Album artist"><br>
							<input type="text" class="album-title" placeholder="Album title"><br>
							<input type="text" class="label" placeholder="Label"><br>
							<input type="text" class="cat-no" placeholder="Catalog number">
							<label>Release date&nbsp;&nbsp;</label>
							<select name="release-years">
								<option value="1978">1978</option>
								<option value="1979">1979</option>
								<option value="1980">1980</option>
								<option value="1981">1981</option>
								<option value="1982">1982</option>
								<option value="1983">1983</option>
								<option value="1984">1984</option>
								<option value="1985">1985</option>
							</select>
							<br>
							<br>
							<br>
							<label>Format&nbsp;&nbsp;</label>
							<select name="formats">
								<option value="lp">LP</option>
								<option value="acetate">Acetate</option>
								<option value="box-set">Box Set</option>
								<option value="double-lp">Double LP</option>
								<option value="picture-disc">Picture Disc</option>
								<option value="promo-only">Promo Only</option>
								<option value="unreleased">Unreleased</option>
							</select>
							<br>
							<br>
							<br>
							<label>Condition 
								<small>
									(based on the Goldmine® Grading Guide for records and covers)
								</small>
							</label>
							<br>
							<input type="radio" name="condition" value="near-mint">&nbsp;&nbsp;NM – Near Mint<br>
							<input type="radio" name="condition" value="excellent">&nbsp;&nbsp;E – Excellent<br>
							<input type="radio" name="condition" value="very-good">&nbsp;&nbsp;VG – Very Good<br>
							<input type="radio" name="condition" value="good">&nbsp;&nbsp;G – Good<br>
							<br>
							<br>
							<label>Notes</label>
							<textarea rows="4" cols"30"></textarea>
						</fieldset>
					</form>
					<a class="add-album-art" href="">
						Add album art
					</a>
					<a href="">
						<button type="button" class="add-album-button">Add this album</button>
					</a>
				</div>
			<nav class="bottom-nav">
				<ol>
					<li class="item-list-icon">
						<a href="../view-all-items/index.html">Item List</a>
					</li>
  					<li class="add-item-icon">
						<a href="add/index.html">Add Item</a>
  					</li>
  					<li class="search-icon">
  						<a href="search/index.html">Search</a>
  					</li>
				</ol>
			</nav>
	</body>
</html>
